<ion-view  view-title=" "   class="modal cart cartmodal">
	<div class="bar bar-header bar-light">
		<div class="icon ion-android-close"></div>
		<h1 class="title">Basket</h1>
	</div>
	<ion-content>
	<ion-list>
		<ion-item class="row"  ng-repeat="product in products" ng-class="{greybg:!($index % 2)}">
	        <div class="col col-100">
		        <div class="product cart row" >
			        <div class="col col-100">
				        <div class="category">Shampoo</div>
				        <div class="title">All Nature Honey & Linden Blossom</div>
				        <div class="attributes">
					        <span class="label">Size:</span> <span class="value">Large</span>
					        <span class="label">Color:</span> <span class="value">blue</span>
				        </div>
				        <div class="row">
					        <div class="col">
						        <div class="stockChange row">
							        <div class="col">
							        	<button class="button button-change">-</button>
							        </div>
							        <div class="col">
							        	<button class="button button-dark button-clear">5</button>
							        </div>
							        <div class="col">
							        	<button class="button button-change">+</button>
							        </div>
						        </div>
					        </div>
					        <div class="col">
						        <div class="prices">
							        <div class="offer price">
								        <span class="float">40<br/>€</span>
								        <span class="int">33</span>
							        </div>
							        <div class="price">
								        <span class="float">40<br/>€</span>
								        <span class="int">33</span>
							        </div>
						        </div>
					        </div>
				        </div>
			        </div>
		        </div>
	    	</div>
	    	<ion-option-button side="left" class="button-assertive icon ion-trash-a"></ion-option-button>
	    </ion-item>
	</ion-list>
	</ion-content>
	<div class="tabs">
	  <a class="tab-item col-75">
	    Continue shopping
	  </a>
	  <a class="tab-item col-25">
	    Checkout >
	  </a>
	</div>
</ion-view>
