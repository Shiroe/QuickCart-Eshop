<ion-view view-title=" " id="oddersContent">
	<ion-nav-buttons side="right">
		<div class="right-nav">
	    	<div class="level">
		    	<span class="discount">-7%</span><span class="text">DISCOUNT<br/>LEVEL 4</span>
	    	</div>
	    	<div class="cart" ng-click="modal.show()">
		    	<img ng-src="img/nav-cart-white.png"/>
		    	<span class="items">{{cart.count}}</span>
		    	<span class="text">
		    		<span class="product nav">
		    			<div class="price">
						    <span class="float">{{cart.total | float}}<br/>&euro;</span>
						    <span class="int">{{cart.total | integer}}</span>
					    </div>
		    		</span>
				</span>
	    	</div>
		</div>
    </ion-nav-buttons>
  <ion-content style="background-color: #f3f3f3; margin-bottom: 43px;" >

  	<div class="row wizardbar-wrap" style="text-align: center;">
	    <div class="wizardbar" style="display: inline-block !important;">
			<a class="wizardbar-item current">
				1 Suggested
			</a>
			<a class="wizardbar-item current" >
				2 Deals
			</a>
			<a class="wizardbar-item" >
				3 Checkout
			</a>
		</div>
  	</div>
	  	<div class="row"  ng-repeat="product in products">
	        <div class="col col-100">
		        <div class="product offer row">
			        <div class="col col-50 col-center">
			        	<img ng-src="img/pufies-pack.png"/>
			        </div>
			        <div class="col col-50">
				        <div class="category"><span ng-repeat="cat in product.category">{{cat}} </span></div>
				        <div class="title">{{product.name}}</div>
								<span class="attributes col col-50">- {{ discountBadge(product) | badge}}%</span>
				        <div class="prices">
					        <div class="price">
										<span class="float">{{product.price | float}}<br/>â‚¬</span>
						        <span class="int">{{product.price | integer}}</span>
					        </div>
				        </div>
				        <button ng-click="showEditProduct(product)" class="button add button-block repeat">Add to cart</button>
			        </div>
		        </div>
	    	</div>
	    </div>
  </ion-content>

	  <div ng-click="showCheckout()" class="bar green bar-footer">
		  <div class="title">Next ></div>
		</div>

</ion-view>
