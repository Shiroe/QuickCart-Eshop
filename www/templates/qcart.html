<ion-view view-title="Quick Cart"  id="qCartContent">
  <ion-content style="background-color: #f3f3f3; margin-bottom: 43px;" > 
 
  	<div class="row wizardbar-wrap" style="text-align: center;">
	    <div class="wizardbar" style="display: inline-block !important;">
			<a class="wizardbar-item current">
				1 View cart
			</a>
			<a class="wizardbar-item" >
				2 Promotions
			</a>
			<a class="wizardbar-item" >
				3 Preview & payment
			</a>
		</div>
  	</div>
	  	<div class="row"  ng-repeat="product in products" ng-if="$index % 2 === 0">
	        <div class="col col-50"   ng-if="$index < products.length">
		        <div class="product" >
			        
			        <img ng-src="img/pufies-pack.png"/>
			        <div class="category">Shampoo</div>
			        <div class="title">All Nature Honey & Linden Blossom</div>
			        <div class="prices">
				        <div class="offer price">
					        <span class="float">40<br/>€</span>
					        <span class="int">33</span>
				        </div>
				        <div class="price">
					        <span class="float">40<br/>€</span>
					        <span class="int">33</span>
				        </div>
			        </div>
			        <button ng-click="" class="button button-block repeat">Add to cart</button>
		        </div>
	    	</div>
	        <div class="col col-50"  ng-if="$index+1 < products.length">
		        <div class="product">
			        
			        <img ng-src="img/pufies-pack.png"/>
			        <div class="category">Shampoo</div>
			        <div class="title">All Nature Honey & Linden Blossom</div>
			        <div class="prices">
				        <div class="offer price">
					        <span class="float">40<br/>€</span>
					        <span class="int">33</span>
				        </div>
				        <div class="price">
					        <span class="float">40<br/>€</span>
					        <span class="int">33</span>
				        </div>
			        </div>
			        <button ng-click="" class="button button-block repeat">Add to cart</button>
		        </div>
	    	</div>
	    </div>
  </ion-content>
  
	    <div class="bar bar-footer">
		  <div class="title">Next ></div>
		</div>

</ion-view>
