<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close style="" href="#/app/dashboard">
          <img width="25px" ng-src="img/board.png"/>
          <span> Dashboard </span>
        </ion-item>
        <ion-item menu-close href="#/app/qcart">
          <img width="25px" ng-src="img/bag.png"/>
          <span> Quick order </span>
        </ion-item>
        <ion-item menu-close href="#/app/profile">
          <img width="25px" ng-src="img/user.png"/>
          <span> Profile </span>
        </ion-item>
        <ion-item menu-close href="#/app/orders">
          <img width="25px" ng-src="img/box.png"/>
          <span> Orders </span>
        </ion-item>
        <ion-item menu-close href="#">
          <img width="25px" ng-src="img/cog.png"/>
          <span> Settings </span>
        </ion-item>
        <ion-item menu-close href="#">
          <img width="25px"  ng-src="img/reward.png"/>
          <span> My score </span>
        </ion-item>
        <ion-item menu-close href="#">
          <img width="25px" ng-src="img/contact.png"/>
          <span> Contact us </span>
        </ion-item>
        <ion-item menu-close ng-click="logout()" href="#">
          <img width="25px" ng-src="img/logout.png"/>
          <span> Log out </span>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
